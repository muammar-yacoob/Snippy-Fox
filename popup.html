<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon48.png" alt="Snippy Fox" class="header-icon">
      <div class="header-text">
        <h1 id="extensionName"></h1>
        <span id="extensionVersion" class="version-tag"></span>
      </div>
    </div>
    
    <div class="search-container">
      <input type="text" id="searchNotes" placeholder="Search notes...">
    </div>

    <ul id="notesList"></ul>

    <div class="input-container">
      <input type="text" id="newNote" placeholder="Add a new note...">
      <button id="addNote">Add</button>
    </div>

    <div class="settings-container">
      <label class="checkbox-label">
        <input type="checkbox" id="closeAfterSave">
        Close tab after saving note
      </label>
    </div>

    <div class="about-container">
      <a href="#" id="aboutLink" class="about-link">About Snippy Fox</a>
    </div>
  </div>
</body>
</html>
