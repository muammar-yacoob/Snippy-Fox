<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Snippy Fox</h1>
    <div class="search-container">
      <input type="text" id="searchNotes" placeholder="Search notes...">
    </div>
    <ul id="notesList"></ul>
    <div class="input-container">
      <input type="text" id="newNote" placeholder="Add a new note...">
      <button id="addNote">Add</button>
    </div>
    <div class="settings-container">
      <label class="checkbox-label">
        <input type="checkbox" id="closeAfterSave">
        Close tab after saving note
      </label>
    </div>
    <div class="about-container">
      <a href="#" id="aboutLink" class="about-link">
        About Snippy Fox
        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
      </a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
